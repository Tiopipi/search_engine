<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Unique JSON data structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 100%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            width: 100%;
            box-sizing: border-box;
        }
        .search-result h3 {
            margin: 0;
        }
        .search-result p {
            margin: 5px 0 0;
            color: #555;
            white-space: pre-wrap;
        }
        .search-result a {
            color: #1a0dab;
            text-decoration: none;
        }
        .search-result a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Query Engine</h1>

        <h2>Word Level Search</h2>
        <form id="query-form-word">
            <label for="query-word">Enter your query:</label>
            <input type="text" id="query-word" name="query" required>
            <input type="submit" value="Search Word Level">
        </form>

        <div id="result-word" class="result" style="display: none;">
            <h3>Word Level Result:</h3>
            <div id="results-container-word"></div>
            <h3></h3>
            <div id="context-container-word"></div>
        </div>

        <h2>Metadata Search</h2>
        <form id="query-form-metadata">
            <label for="query-title">Title:</label>
            <input type="text" id="query-title" name="title">

            <label for="query-author">Author:</label>
            <input type="text" id="query-author" name="author">

            <label for="query-language">Language:</label>
            <input type="text" id="query-language" name="language">

            <label for="query-year">Year:</label>
            <input type="number" id="query-year" name="year" min="1900" max="2100" placeholder="YYYY">

            <label for="query-month">Month:</label>
            <input type="number" id="query-month" name="month" min="1" max="12" placeholder="MM">

            <label for="query-day">Day:</label>
            <input type="number" id="query-day" name="day" min="1" max="31" placeholder="DD">

            <br><br>

            <input type="submit" value="Search Metadata">
        </form>

        <div id="result-metadata" class="result" style="display: none;">
            <h3>Metadata Result:</h3>
            <div id="results-container-metadata"></div>
        </div>

    </div>

    <script>
        function createResultElement(title, filename, snippet) {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('search-result');

            const resultTitle = document.createElement('h3');
            const resultLink = document.createElement('a');
            resultLink.href = `http://localhost:5002/libros/${encodeURIComponent(filename)}`;
            resultLink.textContent = title;
            resultTitle.appendChild(resultLink);

            const resultSnippet = document.createElement('p');
            resultSnippet.textContent = snippet;

            resultDiv.appendChild(resultTitle);
            resultDiv.appendChild(resultSnippet);

            return resultDiv;
        }

        document.getElementById('query-form-word').addEventListener('submit', async function(event) {
    event.preventDefault();

    const query = document.getElementById('query-word').value.trim();
    const resultDiv = document.getElementById('result-word');
    const resultContainer = document.getElementById('results-container-word');
    const contextContainer = document.getElementById('context-container-word');
    resultContainer.innerHTML = '';
    contextContainer.innerHTML = '';


    const url = `http://localhost:5002/search/word_level?query=${encodeURIComponent(query)}`;

    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Request error: ${response.status}`);
        }

        const data = await response.json();
        resultDiv.style.display = 'block';

        if (Object.keys(data).length === 0 || data.message) {
            resultContainer.textContent = data.message || 'No results found.';
            return;
        }

        Object.keys(data).forEach(doc => {
            let snippet = `Document: ${doc}\n`;

            Object.keys(data[doc]).forEach(word => {
                const frequency = data[doc][word].frequency;
                const positions = data[doc][word].positions.join(', ');
                const paragraph = data[doc][word].paragraph;

                snippet += `Found "${word}" ${frequency} times.\nPositions: ${positions}\nParagraph: ${paragraph}\n`;
            });

            const filename = `${doc}`;
            resultContainer.appendChild(createResultElement(doc, filename, snippet));
        });

    } catch (error) {
        console.error('Error during the request:', error);
        resultContainer.textContent = 'There was a problem with the search.';
        resultDiv.style.display = 'block';
    }
});

        document.getElementById('query-form-metadata').addEventListener('submit', async function(event) {
            event.preventDefault();

            const title = document.getElementById('query-title').value;
            const author = document.getElementById('query-author').value;
            const year = document.getElementById('query-year').value;
            const month = document.getElementById('query-month').value;
            const day = document.getElementById('query-day').value;
            const language = document.getElementById('query-language').value;
            const resultDiv = document.getElementById('result-metadata');
            const resultContainer = document.getElementById('results-container-metadata');
            resultContainer.innerHTML = '';

            const url = `http://localhost:5002/search/metadata?title=${encodeURIComponent(title)}&author=${encodeURIComponent(author)}&year=${encodeURIComponent(year)}&month=${encodeURIComponent(month)}&day=${encodeURIComponent(day)}&language=${encodeURIComponent(language)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Request error: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.style.display = 'block';

                if (data.length > 0) {
                    data.forEach(metadata => {
                        const documentName = metadata.document || 'Document not available';
                        const filename = `${documentName}`;
                        const snippet = `Title: ${metadata.title}, Author: ${metadata.author}, Date: ${metadata.release_date}, Language: ${metadata.language}`;
                        resultContainer.appendChild(createResultElement(documentName, filename, snippet, ''));
                    });
                } else {
                    resultContainer.textContent = 'No results found.';
                }

            } catch (error) {
                console.error('Error during the request:', error);
                resultContainer.textContent = 'There was a problem with the search.';
                resultDiv.style.display = 'block';
            }
        });

    </script>
</body>
</html>
